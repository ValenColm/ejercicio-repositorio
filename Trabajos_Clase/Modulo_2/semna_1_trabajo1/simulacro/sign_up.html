<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | Blogr</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@300;600&family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
</head>

<body class="auth-body">

  <main class="auth-container">
    <h1 class="logo_title">Blogr</h1>

    <section class="auth-card">
      <h2>Sign Up</h2>

      <form class="auth-form">
        <label>
          Name
          <input type="text" required>
        </label>

        <label>
          Email
          <input type="email" required>
        </label>

        <label>
          Password
          <input type="password" required>
        </label>

        <button type="submit" class="signup">Create Account</button>
      </form>

      <p class="auth-link">
        Already have an account?
        <a href="login.html">Login</a>
      </p>
    </section>
  </main>

</body>
</html>
